{% extends "base.html" %}

{% block head %}
    <title>Simple expense manager by Peter Szepesi</title>
{% endblock %}
{% block body %}
    <h1>Simple expense manager by Peter Szepesi</h1>
    <p>This is a simple expense manager</p>
    <a href="https://github.com/szpeto" target="_blank">GitHub</a>

    <table>
        <tr>
            <th>id</th>
            <th>description</th>
            <th>category</th>
            <th>price</th>
            <th>date</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Abc</td>
            <td>Groceries</td>
            <td>11.11</td>
            <td>2025-06-05</td>
        </tr>
    </table>
    <form method="post" action="/">
        <input type="text" name="description" id="description-inp" placeholder="Description"><br>
        <input type="text" name="category" id="category-inp" placeholder="Category"><br>
        <input type="text" name="price" id="price-inp" placeholder="Price 0.00"><br>
        <input type="text" name="date" id="date-inp" placeholder="Date YYYY-MM-DD" value="{{today}}"><br>
        <input type="submit" value="Add entry" id="btn_add">
    </form>
{% endblock %}
