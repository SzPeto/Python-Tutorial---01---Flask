{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}
    <form method="POST" action="/edit/{{ entry.id }}">
        <label for="description-inp">Description : </label>
        <input type="text" id="description-inp" name="description" value="{{ entry.description }}"><br><br>

        <label for="category-inp">Category : </label>
        <select name="category" id="category-inp">
            <option selected>{{ entry.category }}</option>
            <option value="Groceries">Groceries</option>
            <option value="Utilities">Utilities</option>
            <option value="Rent">Rent</option>
            <option value="Transportation">Transportation</option>
            <option value="Gas">Gas</option>
            <option value="Dining Out">Dining Out</option>
            <option value="Health">Health</option>
            <option value="Insurance">Insurance</option>
            <option value="Clothing">Clothing</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Subscriptions">Subscriptions</option>
            <option value="Phone">Phone</option>
            <option value="Internet">Internet</option>
            <option value="Education">Education</option>
            <option value="Gifts">Gifts</option>
            <option value="Travel">Travel</option>
            <option value="Household Supplies">Household Supplies</option>
            <option value="Pets">Pets</option>
            <option value="Childcare">Childcare</option>
            <option value="Savings">Savings</option>
            <option value="Debt Payments">Debt Payments</option>
            <option value="Personal Care">Personal Care</option>
            <option value="Fitness">Fitness</option>
            <option value="Miscellaneous">Miscellaneous</option>
        </select><br><br>

        <label for="price-inp">Price : </label>
        <input type="text" name="price" id="price-inp" value="{{ entry.price }}"><br><br>

        <label for="date-inp">Date : </label>
        <input type="date" name="date" id="date-inp" value="{{ entry.date }}"><br><br>

        <button type="submit" name="action" value="save" id="save-btn">Save</button>

    </form>
{% endblock %}
